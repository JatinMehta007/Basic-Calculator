<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="utils.css" type="text/css">
    
    <title>Calculator</title>
</head>
<body>
    
<!-- 
    <h1 class="text-center">Welcome to Calculate me!</h1> -->

    <div class="container flex flex-col items-center  mx-auto m-w-20 icons">
              
        <div class="row ">
            <input class="input" type="text">
           
         
        
        <div class="row">
            <button class="button">C</button>
            <button class="button">%</button>
            <button class="button">-</button>
            <button class="button color">+</button>
            </div>
        <div class="row">
            <button class="button color1">7</button>
            <button class="button color1">8</button>
            <button class="button color1">9</button>
            <button class="button color">*</button>
            </div>
            <div class="row">
            <button class="button color1">4</button>
            <button class="button color1">5</button>
            <button class="button color1">6</button>
            <button class="button color">/</button>
            </div>
            
        <div class="row">
            <button class="button color1">1</button>
            <button class="button color1">2</button>
            <button class="button color1">3</button>
            <button class="button color">-</button>
            </div>
            <div class="row1">
            <button class="button1 color1">0</button>
            <button class="button color1">.</button>
            <button class="button color">=</button>
            </div>
        </div>
    </div>




    <script src="script.js">
     
    </script>
</body>

</html>
